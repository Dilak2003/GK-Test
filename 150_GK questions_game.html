        // --- Utility Functions ---

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // --- New Function: Change Background Image ---
        function changeBackgroundImage() {
            document.body.style.backgroundImage = `url('${backgroundImages[currentImageIndex]}')`;
            currentImageIndex = (currentImageIndex + 1) % backgroundImages.length; // Cycle through images
        }

        // --- Core Quiz Logic ---

        function updateScoreDisplay() {
            const totalQuestions = originalQuestionBank.length;
            const totalLevels = Math.ceil(totalQuestions / QUESTIONS_PER_LEVEL);
            const currentLevel = Math.min(Math.floor(currentQuestionIndex / QUESTIONS_PER_LEVEL) + 1, totalLevels);
            
            document.getElementById("score").innerText = score;
            document.getElementById("timerDisplay").innerText = timeLeft;
            document.getElementById("levelDisplay").innerText = `‡Æ®‡Æø‡Æ≤‡Øà: ${currentLevel} / ${totalLevels}`;
        }

        function renderQuestion() {
            if (currentQuestionIndex < shuffledQuestionBank.length) {
                const qData = shuffledQuestionBank[currentQuestionIndex];
                
                // Change background image on every new question or level start
                changeBackgroundImage();
                
                // Calculate question number within the quiz (Global number)
                const qNumber = currentQuestionIndex + 1;

                document.getElementById("question").innerHTML = `‡Æï‡Øá‡Æ≥‡Øç‡Æµ‡Æø ${qNumber}: **${qData.q}**`;
                const opts = document.getElementById("options");
                opts.innerHTML = "";

                let optionsWithIndex = qData.options.map((opt, index) => ({ opt, index }));
                shuffleArray(optionsWithIndex);

                optionsWithIndex.forEach((item) => {
                    let btn = document.createElement("button");
                    btn.innerText = item.opt;
                    btn.onclick = () => checkAnswer(btn, item.index, qData.answer); // Pass button reference
                    opts.appendChild(btn);
                });

                updateScoreDisplay();
                startTimer();
            } else {
                endGame(`üéâ ‡Æµ‡Ææ‡Æ¥‡Øç‡Æ§‡Øç‡Æ§‡ØÅ‡Æï‡Øç‡Æï‡Æ≥‡Øç! ‡ÆÖ‡Æ©‡Øà‡Æ§‡Øç‡Æ§‡ØÅ ${originalQuestionBank.length} ‡Æï‡Øá‡Æ≥‡Øç‡Æµ‡Æø‡Æï‡Æ≥‡ØÅ‡ÆÆ‡Øç ‡ÆÆ‡ØÅ‡Æü‡Æø‡Æ®‡Øç‡Æ§‡ØÅ‡Æµ‡Æø‡Æü‡Øç‡Æü‡Æ§‡ØÅ! ‡Æâ‡Æô‡Øç‡Æï‡Æ≥‡Øç ‡Æá‡Æ±‡ØÅ‡Æ§‡Æø ‡ÆÆ‡Æ§‡Æø‡Æ™‡Øç‡Æ™‡ØÜ‡Æ£‡Øç: ${score}`);
            }
        }

        function startTimer() {
            clearInterval(timer);
            timeLeft = 10;
            updateScoreDisplay();

            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timerDisplay").innerText = timeLeft;

                if (timeLeft === 3) {
                    // Optional: Add a visual warning for low time
                    document.getElementById("timerDisplay").style.color = 'red'; 
                } else if (timeLeft > 3) {
                     document.getElementById("timerDisplay").style.color = ''; 
                }

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById("timeoutSfx").play(); // Play timeout tune
                    endGame("‚è±Ô∏è ‡Æ®‡Øá‡Æ∞‡ÆÆ‡Øç ‡ÆÆ‡ØÅ‡Æü‡Æø‡Æ®‡Øç‡Æ§‡Æ§‡ØÅ! ‡Æµ‡Æø‡Æ≥‡Øà‡ÆØ‡Ææ‡Æü‡Øç‡Æü‡ØÅ ‡ÆÆ‡ØÅ‡Æü‡Æø‡Æ®‡Øç‡Æ§‡ØÅ‡Æµ‡Æø‡Æü‡Øç‡Æü‡Æ§‡ØÅ. ‡Æá‡Æ±‡ØÅ‡Æ§‡Æø ‡ÆÆ‡Æ§‡Æø‡Æ™‡Øç‡Æ™‡ØÜ‡Æ£‡Øç: " + score);
                }
            }, 1000);
        }

        function checkAnswer(selectedButton, selectedOriginalIndex, correctOriginalIndex) {
            clearInterval(timer);
            document.getElementById("timerDisplay").style.color = ''; // Reset timer color

            // Lock all buttons after selection
            const allButtons = Array.from(document.getElementById("options").children);
            allButtons.forEach(btn => btn.disabled = true);

            const correctOptionText = shuffledQuestionBank[currentQuestionIndex].options[correctOriginalIndex];
            const correctButton = allButtons.find(btn => btn.innerText === correctOptionText);


            if (selectedOriginalIndex === correctOriginalIndex) {
                // Correct Answer
                score++;
                document.getElementById("correctSfx").currentTime = 0; // Rewind to play again
                document.getElementById("correctSfx").play();
                updateScoreDisplay();
                selectedButton.style.backgroundColor = '#90EE90'; // Light Green
                selectedButton.classList.add('correct-answer-highlight'); // Use class for persistent styling

                document.getElementById("question").innerHTML = "‚úÖ ‡Æö‡Æ∞‡Æø‡ÆØ‡Ææ‡Æ© ‡Æ™‡Æ§‡Æø‡Æ≤‡Øç! ‡ÆÖ‡Æü‡ØÅ‡Æ§‡Øç‡Æ§ ‡Æï‡Øá‡Æ≥‡Øç‡Æµ‡Æø‡Æï‡Øç‡Æï‡ØÅ ‡Æö‡ØÜ‡Æ≤‡Øç‡Æï‡Æø‡Æ±‡Æ§‡ØÅ...";
                
                currentQuestionIndex++;
                setTimeout(renderQuestion, 1000); // 1s delay
            } else {
                // Wrong Answer (Game Over)
                document.getElementById("wrongSfx").currentTime = 0; // Rewind to play again
                document.getElementById("wrongSfx").play();

                // Highlight wrong answer red
                selectedButton.classList.add('wrong-answer');
                
                // Highlight the correct answer green
                if (correctButton) {
                   correctButton.classList.add('correct-answer-highlight');
                }
                
                setTimeout(() => {
                    endGame("‚ùå ‡Æ§‡Æµ‡Æ±‡Ææ‡Æ© ‡Æ™‡Æ§‡Æø‡Æ≤‡Øç! ‡Æµ‡Æø‡Æ≥‡Øà‡ÆØ‡Ææ‡Æü‡Øç‡Æü‡ØÅ ‡ÆÆ‡ØÅ‡Æü‡Æø‡Æ®‡Øç‡Æ§‡ØÅ‡Æµ‡Æø‡Æü‡Øç‡Æü‡Æ§‡ØÅ. ‡Æá‡Æ±‡ØÅ‡Æ§‡Æø ‡ÆÆ‡Æ§‡Æø‡Æ™‡Øç‡Æ™‡ØÜ‡Æ£‡Øç: " + score);
                }, 1500); // Wait longer to show the correct answer and game over message
            }
        }

        function endGame(message) {
            document.getElementById("question").innerHTML = message;
            document.getElementById("options").innerHTML = "";
            document.getElementById("timerDisplay").innerText = 0;
            document.getElementById("levelDisplay").innerText = "‡Æµ‡Æø‡Æ≥‡Øà‡ÆØ‡Ææ‡Æü‡Øç‡Æü‡ØÅ ‡ÆÆ‡ØÅ‡Æü‡Æø‡Æ®‡Øç‡Æ§‡Æ§‡ØÅ";
        }

        // --- Initialization and Event Handlers ---

        function initializeQuiz() {
            // Create a copy and shuffle all 150 questions for a new game
            shuffledQuestionBank = [...originalQuestionBank];
            shuffleArray(shuffledQuestionBank);
            currentQuestionIndex = 0;
            score = 0;
            timeLeft = 10;
            renderQuestion();
        }

        const bgMusic = document.getElementById("bgMusic");
        const muteBtn = document.getElementById("muteBtn");

        muteBtn.onclick = () => {
            const isMuted = bgMusic.paused;
            if (isMuted) {
                // Attempt to play background music and the other sound effects
                bgMusic.play().catch(e => console.log("Music play failed:", e));
                document.getElementById("correctSfx").muted = false;
                document.getElementById("wrongSfx").muted = false;
                document.getElementById("timeoutSfx").muted = false;
                muteBtn.innerText = "üîä Mute";
            } else {
                // Pause background music and mute the others
                bgMusic.pause();
                document.getElementById("correctSfx").muted = true;
                document.getElementById("wrongSfx").muted = true;
                document.getElementById("timeoutSfx").muted = true;
                muteBtn.innerText = "üîá Unmute";
            }
        };


        document.getElementById("replayBtn").onclick = () => {
            initializeQuiz(); // Replay shuffles and restarts
        };

        window.onload = () => {
            // Initial attempt to play music (might require user interaction)
            bgMusic.play().catch(e => {
                console.log("Music auto-play prevented. User interaction required.");
                // Update button text to reflect the actual state (paused)
                muteBtn.innerText = "üîá Unmute"; 
            }); 
            
            // Set initial image (first load)
            changeBackgroundImage(); 
            initializeQuiz();
        };
    </script>
</body>
</html>
