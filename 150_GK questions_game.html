            { q: "роЙро▓роХро┐ройрпН рооро┐роХрокрпНрокрпЖро░ро┐роп роирпАро░рпНродрпНродрпЗроХрпНроХроорпН роОроЩрпНроХрпБ роЕроорпИроирпНродрпБро│рпНро│родрпБ?", options: ["роЪрпАройро╛", "рокро┐ро░рпЗроЪро┐ро▓рпН", "роЕроорпЖро░ро┐роХрпНроХро╛", "ро░ро╖рпНропро╛"], answer: 0 },
            { q: "роТро│ро┐ропрпИ роЙрогрпНроЯро╛роХрпНроХ рокропройрпНрокроЯрпБродрпНродрокрпНрокроЯрпБроорпН ро╡ро╛ропрпБ роОродрпБ?", options: ["ро╣рпИроЯрпНро░роЬройрпН", "ро╣рпАро▓ро┐ропроорпН", "роиро┐ропро╛ройрпН", "роЖро░рпНроХро╛ройрпН"], answer: 2 }
        ]; // Total 150 Questions

        const QUESTIONS_PER_LEVEL = 10;

        let shuffledQuestionBank = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        let timeLeft = 10;

        // --- Shuffle Function (Fisher-Yates) ---
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // --- Core Quiz Logic ---

        function updateScoreDisplay() {
            const currentLevel = Math.floor(currentQuestionIndex / QUESTIONS_PER_LEVEL) + 1;
            const totalLevels = Math.ceil(originalQuestionBank.length / QUESTIONS_PER_LEVEL);
            
            document.getElementById("score").innerText = score;
            document.getElementById("timerDisplay").innerText = timeLeft;
            document.getElementById("levelDisplay").innerText = `роиро┐ро▓рпИ: ${currentLevel} / ${totalLevels}`;
        }

        function renderQuestion() {
            if (currentQuestionIndex < shuffledQuestionBank.length) {
                const qData = shuffledQuestionBank[currentQuestionIndex];
                
                // Calculate question number within the level
                const qNumberInLevel = (currentQuestionIndex % QUESTIONS_PER_LEVEL) + 1;

                document.getElementById("question").innerHTML = `роХрпЗро│рпНро╡ро┐ ${qNumberInLevel}: **${qData.q}**`;
                const opts = document.getElementById("options");
                opts.innerHTML = "";

                // Prepare options for button creation
                let optionsWithIndex = qData.options.map((opt, index) => ({ opt, index }));

                // Shuffle the options' display order
                shuffleArray(optionsWithIndex);

                optionsWithIndex.forEach((item) => {
                    let btn = document.createElement("button");
                    btn.innerText = item.opt;
                    // Pass the option's original index (item.index) and the correct answer index (qData.answer) to checkAnswer
                    btn.onclick = () => checkAnswer(item.index, qData.answer);
                    opts.appendChild(btn);
                });

                updateScoreDisplay();
                startTimer();
            } else {
                endGame(`ЁЯОЙ ро╡ро╛ро┤рпНродрпНродрпБроХрпНроХро│рпН! роЕройрпИродрпНродрпБ ${originalQuestionBank.length} роХрпЗро│рпНро╡ро┐роХро│рпБроорпН роорпБроЯро┐роирпНродрпБро╡ро┐роЯрпНроЯродрпБ! роЙроЩрпНроХро│рпН роЗро▒рпБродро┐ роородро┐рокрпНрокрпЖрогрпН: ${score}`);
            }
        }

        function startTimer() {
            clearInterval(timer);
            timeLeft = 10;
            updateScoreDisplay();

            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timerDisplay").innerText = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame("тП▒я╕П роирпЗро░роорпН роорпБроЯро┐роирпНродродрпБ! ро╡ро┐ро│рпИропро╛роЯрпНроЯрпБ роорпБроЯро┐роирпНродрпБро╡ро┐роЯрпНроЯродрпБ. роЗро▒рпБродро┐ роородро┐рокрпНрокрпЖрогрпН: " + score);
                }
            }, 1000);
        }

        function checkAnswer(selectedOriginalIndex, correctOriginalIndex) {
            clearInterval(timer);
            // Lock buttons after selection
            Array.from(document.getElementById("options").children).forEach(btn => btn.disabled = true);

            if (selectedOriginalIndex === correctOriginalIndex) {
                score++;
                document.getElementById("correctSfx").play();
                updateScoreDisplay();

                // Check for level completion (optional, since the prompt only asked for division, keeping the game flow simple)
                if ((currentQuestionIndex + 1) % QUESTIONS_PER_LEVEL === 0 && (currentQuestionIndex + 1) < shuffledQuestionBank.length) {
                    // This block is for signaling a level up, though the game continues
                    document.getElementById("question").innerHTML = "тЬЕ роЪро░ро┐ропро╛рой рокродро┐ро▓рпН! роЕроЯрпБродрпНрод роиро┐ро▓рпИ роЪрпЖро▓рпНроХро┐ро▒родрпБ... тмЖя╕П";
                }
                
                currentQuestionIndex++;
                setTimeout(renderQuestion, 700); // 0.7s delay
            } else {
                document.getElementById("wrongSfx").play();
                
                // Highlight the correct answer
                const correctOptionText = shuffledQuestionBank[currentQuestionIndex].options[correctOriginalIndex];
                Array.from(document.getElementById("options").children).forEach(btn => {
                    if (btn.innerText === correctOptionText) {
                        btn.style.backgroundColor = '#90EE90'; // Light Green
                    }
                });
                
                setTimeout(() => {
                    endGame("тЭМ родро╡ро▒ро╛рой рокродро┐ро▓рпН! ро╡ро┐ро│рпИропро╛роЯрпНроЯрпБ роорпБроЯро┐роирпНродрпБро╡ро┐роЯрпНроЯродрпБ. роЗро▒рпБродро┐ роородро┐рокрпНрокрпЖрогрпН: " + score);
                }, 1500); // Wait longer to show the correct answer
            }
        }

        function endGame(message) {
            document.getElementById("question").innerHTML = message;
            document.getElementById("options").innerHTML = "";
            document.getElementById("timerDisplay").innerText = 0;
            document.getElementById("levelDisplay").innerText = "ро╡ро┐ро│рпИропро╛роЯрпНроЯрпБ роорпБроЯро┐роирпНродродрпБ";
        }

        // --- Initialization and Event Handlers ---

        function initializeQuiz() {
            // Create a copy and shuffle all 150 questions for a new game
            shuffledQuestionBank = [...originalQuestionBank];
            shuffleArray(shuffledQuestionBank);
            currentQuestionIndex = 0;
            score = 0;
            timeLeft = 10;
            renderQuestion();
        }

        const bgMusic = document.getElementById("bgMusic");

        document.getElementById("muteBtn").onclick = () => {
            if (bgMusic.paused) {
                bgMusic.play().catch(e => console.log("Music play failed:", e));
                document.getElementById("muteBtn").innerText = "ЁЯФК Unmute";
            } else {
                bgMusic.pause();
                document.getElementById("muteBtn").innerText = "ЁЯФЗ Mute";
            }
        };

        document.getElementById("replayBtn").onclick = () => {
            initializeQuiz(); // Replay shuffles and restarts
        };

        window.onload = () => {
            bgMusic.play().catch(e => console.log("Music auto-play prevented. User interaction required."));
            initializeQuiz();
        };
    </script>
